##
# This is the unit test settings file used on Travis. It is copied into place as part of the build.
##

# Codeception Test Suite Configuration

# suite for unit (internal) tests.
class_name: UnitTester
modules:
    enabled:
        - Asserts
        - UnitHelper
        - Mockery
        - \Codeception\Module\Drupal7\Drupal7
    config:
        \Codeception\Module\Drupal7\Drupal7:
            root: /var/www/drupal
