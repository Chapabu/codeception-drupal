# Codeception Test Suite Configuration

# suite for unit (internal) tests.
class_name: UnitTester
modules:
    enabled:
        - Asserts
        - UnitHelper
        - Mockery
        - \Codeception\Module\Drupal7\Drupal7
    config:
        \Codeception\Module\Drupal7\Drupal7:
            root: testsites/drupal7/drupal-7.x
            relative: yes
env:
    travis:
        modules:
            config:
                \Codeception\Module\Drupal7\Drupal7:
                    root: /var/www/drupal
                    relative: no
